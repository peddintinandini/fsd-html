<!DOCTYPE html>
<html>
<head>
	
	<title>List Tag</title>
</head>
<body>
<!--1.Order List
2.Unorder List
3.Description List-->
<!-- Order List -->
<h1>Order List</h1>
<ol>
	<li>C</li>
	<li>Java</li>
	<li>C++</li>
</ol>
<h1>Unorded List</h1>
<ul>
	<li>tea</li>
	<li>coffe</li>
</ul>
<h1>Description List</h1>
<dl>
	<dt>Fruits</dt>
	<dd>Apple</dd>
	<dd>Orange</dd>
	<dt>Vegtables</dt>
	<dd>Carrot</dd>
	<dd>potato</dd>
</dl>
</body>
</html>
